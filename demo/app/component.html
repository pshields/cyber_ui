<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon class="menu">menu</mat-icon>
  </button>
  <span routerLink="/">Cyber UI</span>
  <span class="external-links">
    <a mat-button href="https://github.com/pshields/cyber_ui">GitHub</a>
    <a mat-button href="https://www.patreon.com/pshields">Patreon</a>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav opened [mode]="sidenavMode">
    <component-list></component-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
