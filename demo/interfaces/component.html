<h2><code>Task</code> interface</h2>

<p>The <code>Task</code> interface defines the properties (and types) that Cyber UI cares about with regard regard to any given task. Most of the fields are optional. Consumers are encouraged to provide their own task interface which extends <code>Task</code>.</p>

<p>See the <a href="https://github.com/pshields/cyber_ui/blob/master/ui/tasks_module/interfaces/task.ts">interface definition on GitHub</a>.</p>
