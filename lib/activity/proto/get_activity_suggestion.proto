syntax = "proto3";

package cyber_ui.activity;

import "lib/activity/proto/activity_suggestion.proto";
import "lib/attention/proto/focal_item.proto";


message GetActivitySuggestionRequest {
  // The set of focal items to consider
  repeated FocalItem focalItems = 4;
}


message GetActivitySuggestionResponse {
  ActivitySuggestion suggestion = 1;
}
