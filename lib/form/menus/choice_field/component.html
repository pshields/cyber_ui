<span #trigger [matMenuTriggerFor]="menu"></span>
<mat-menu #menu="matMenu">
  <!-- TODO Improve the styling of the heading; it have the disabled styling -->
  <div mat-menu-item disabled>{{field.config.label}}</div>
  <div mat-menu-item *ngFor="let option of field.config.options">
    <mat-radio-button>{{option.label}}</mat-radio-button>
  </div>
</mat-menu>
