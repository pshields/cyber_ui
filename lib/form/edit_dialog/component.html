<div mat-dialog-title>{{title}}</div>
<mat-dialog-content>
  <cyber-ui-form-fields
      [model]="params.model"
      [fields]="params.fields | async"
      (save)="saveAndClose()">
  </cyber-ui-form-fields>
</mat-dialog-content>
<mat-dialog-actions>
  <button
      mat-button
      *ngFor="let action of params.actions"
      cyberUiActionContext
      #actionContext="cyberUiActionContext"
      (click)="action.handler(actionContext)"
    >{{action.label}}</button>
</mat-dialog-actions>
