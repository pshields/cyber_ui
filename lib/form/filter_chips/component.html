<mat-chip-list [multiple]="true">
  <mat-chip
    *ngFor="let field of filters"
    (click)="handleClick(field, directive.viewContainer)"
    cyberUiFilterChipDirective
    #directive="cyberUiFilterChipDirective"
    color="primary"
    [selected]="isFilterActive(field)"
  >{{getLabelForField(field)}}<mat-icon
    matChipTrailingIcon
    (click)="handleIconClick(field, directive.viewContainer, $event)"
  >{{getTrailingIconName(field)}}</mat-icon></mat-chip>
</mat-chip-list>
