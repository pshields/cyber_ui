<mat-form-field>
  <textarea
    matInput
    matTextareaAutosize
    [placeholder]="field.config.label"
    [required]="field.config.required"
    [cyberUiAutofocus]="field.config.autofocus"
    [ngModel]="field.getNgModelBoundValue(model)"
    (ngModelChange)="field.boundValueChangeHandler(model, $event)"
    (ngModelChange)="change.emit()"
    (keydown.enter)="field.config.saveOnEnter ? emitSaveAndReturnFalse() : null">
  </textarea>
</mat-form-field>
<button type="button" *ngIf="field.config.helpDialog" mat-icon-button (click)="service.openHelpDialog(field.config.helpDialog)">
  <mat-icon>help</mat-icon>
</button>
