<div class="discrete-probability-distribution-field">
  <p>{{field.config.label}}</p>
  <div class="outcome-probability-assignment"
        *ngFor="let assignment of field.getModelProperty(model, field.config.propertyName)">
    <mat-form-field [class.outcome]="true">
      <textarea
          matInput
          matTextareaAutosize
          placeholder="Outcome"
          [(ngModel)]="assignment.outcome.label"></textarea>
    </mat-form-field>
    <mat-form-field [class.probability]="true">
      <textarea
          matInput
          matTextareaAutosize
          placeholder="Probability"
          [(ngModel)]="assignment.probability.value"></textarea>
    </mat-form-field>
  </div>
  <button
      type="button"
      color="primary"
      mat-stroked-button
      (click)="(field.getModelProperty(model, field.config.propertyName) === undefined && field.setModelProperty(model, field.config.propertyName, []) && false) || field.getModelProperty(model, field.config.propertyName).push({outcome: {label: ''}, probability: {value: ''}}) && event.emit({type: 'change'})">ADD ANOTHER OUTCOME</button>
</div>
