<mat-toolbar>
  <cyber-ui-timebox-countdown-display
    *ngIf="item.timeboxId"
    [timeboxId]="item.timeboxId">
  </cyber-ui-timebox-countdown-display>
  <span class="label"
        [class.clickable]="item.labelRouterLink !== undefined"
        [routerLink]="item.labelRouterLink"
        >{{item.label}}</span>
  <button
      mat-button
      *ngFor="let action of item.actions | async"
      cyberUiActionContext
      #actionContext="cyberUiActionContext"
      (click)="actionContext.dispatch(action)">
    {{action.label}}
  </button>
  <button mat-button (click)="item.clear()">CLEAR</button>
</mat-toolbar>
