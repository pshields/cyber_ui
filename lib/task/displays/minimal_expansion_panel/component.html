<mat-expansion-panel>
  <mat-expansion-panel-header expandedHeight="*" collapsedHeight="*">{{task.label}}</mat-expansion-panel-header>
  <ng-template #body></ng-template>
  <div class="cyber-ui-actions-display-component-container">
    <ng-template #actions></ng-template>
  </div>
  <mat-action-row
      *ngIf="!task.actionsDisplayComponent && task.actions !== undefined && task.actions.length > 0">
    <button
      mat-button
      cyberUiActionContext
      #actionContext="cyberUiActionContext"
      *ngFor="let action of task.actions"
      (click)="actionContext.dispatch(action)"
      >{{action.label}}</button>
  </mat-action-row>
</mat-expansion-panel>
