<mat-card
    [class.cyber-ui-custom-actions-display-component]="task.actionsDisplayComponent"
    class="cyber-ui-inverted-background">
  <mat-card-title>{{task.label}}</mat-card-title>
  <ng-template #body></ng-template>
  <ng-content></ng-content>
  <div class="cyber-ui-actions-display-component-container">
    <ng-template #actions></ng-template>
  </div>
  <mat-card-actions *ngIf="!task.actionsDisplayComponent && task.actions !== undefined && task.actions.length > 0">
    <button
      mat-button
      cyberUiActionContext
      #actionContext="cyberUiActionContext"
      *ngFor="let action of task.actions"
      (click)="action.handler(actionContext.getContext())"
      >{{action.label}}</button>
  </mat-card-actions>
</mat-card>
