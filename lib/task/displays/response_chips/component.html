<mat-chip-list *ngIf="actions !== undefined && actions.length > 0">
  <mat-chip
    mat-button
    cyberUiActionContext
    #actionContext="cyberUiActionContext"
    *ngFor="let action of actions"
    (click)="action.handler(actionContext.getContext())"
    >
      <mat-icon
        *ngFor="let iconName of action.iconNames"
        [style.color]="action.color"
        >{{iconName}}</mat-icon>
      <ng-container *ngIf="action.iconNames">&nbsp;</ng-container>
      {{action.label}}
  </mat-chip>
</mat-chip-list>
