<div class="cyber-ui-minimal-task-display-label">{{task.label}}</div>

<ul *ngIf="task.actions">
  <li *ngFor="let action of task.actions"
      cyberUiActionContext
      #actionContext="cyberUiActionContext"
      (click)="action.handler(actionContext.getContext())">
    {{action.label}}
  </li>
</ul>
