<div [class.cyber-ui-custom-actions-display-component]="task.actionsDisplayComponent">
  <h1>{{task.label}}</h1>
  <ng-template #body></ng-template>
  <ng-content></ng-content>
  <div class="cyber-ui-actions-display-component-container">
    <ng-template #actions></ng-template>
  </div>
  <mat-chip-list *ngIf="!task.actionsDisplayComponent && task.actions !== undefined && task.actions.length > 0">
    <mat-chip
      mat-button
      cyberUiActionContext
      #actionContext="cyberUiActionContext"
      *ngFor="let action of task.actions"
      (click)="actionContext.dispatch(action)"
      >{{action.label}}</mat-chip>
  </mat-chip-list>
</div>
