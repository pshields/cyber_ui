<div *ngIf="label" class="settings-section-label">{{label}}</div>
<ng-container *ngIf="items">
  <ng-container *ngFor="let item of items">
    <cyber-ui-settings-section-items
        *ngIf="item.items"
        [items]="item.items"
        [label]="item.label"
        [model]="model"
        (changes)="onChange()">
    </cyber-ui-settings-section-items>
    <cyber-ui-form-fields
        *ngIf="item.config"
        [field]="item"
        [model]="model"
        (change)="onChange()">
    </cyber-ui-form-fields>
  </ng-container>
</ng-container>
