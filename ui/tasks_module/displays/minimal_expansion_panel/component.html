<mat-expansion-panel>
  <mat-expansion-panel-header expandedHeight="*" collapsedHeight="*">{{task.label}}</mat-expansion-panel-header>
  <ng-template #body></ng-template>
  <mat-action-row *ngIf="task.actions !== undefined && task.actions.length > 0">
    <button
      mat-button
      cyberUiActionContext
      #actionContext="cyberUiActionContext"
      *ngFor="let action of task.actions"
      (click)="action.handler(actionContext.getContext())"
      >{{action.label}}</button>
  </mat-action-row>
</mat-expansion-panel>
