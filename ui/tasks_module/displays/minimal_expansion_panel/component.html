<mat-expansion-panel>
  <mat-expansion-panel-header>{{task.label}}</mat-expansion-panel-header>
  <ng-content></ng-content>
  <mat-action-row *ngIf="task.actions">
    <button
      mat-button
      *ngFor="let action of task.actions"
      (click)="action.handler()"
      >{{action.label}}</button>
  </mat-action-row>
</mat-expansion-panel>
