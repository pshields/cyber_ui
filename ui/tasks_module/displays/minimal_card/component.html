<mat-card>
  <mat-card-title>{{task.label}}</mat-card-title>
  <ng-content></ng-content>
  <mat-card-actions *ngIf="task.actions">
    <button
      mat-button
      *ngFor="let action of task.actions"
      (click)="action.handler()"
      >{{action.label}}</button>
  </mat-card-actions>    
</mat-card>
